<mat-card>
    <mat-card-title>Excluir Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="user.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF"
                [value]="user.cpf" name="cpf" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail"
                [value]="user.email" name="email" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteUser()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
